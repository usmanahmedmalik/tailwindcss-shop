<!doctype html>

<title>Tailwindcss Shop</title>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<body style="font-family: Open Sans, sans-serif">
    <section class="px-6 py-2">
        <nav class="md:flex justify-between items-center">
            <a href="/">
                <img src="./images/logo-25.svg" alt="Laracasts Logo" width="165" height="16">
            </a>

            <div class="mt-4">
                <a href="/" class="text-xs font-bold uppercase px-6">Home </a>
                <a href="/" class="text-xs font-bold uppercase px-6">About</a>
                <a href="/" class="text-xs font-bold uppercase px-6">Products</a>
                <a href="/" class="text-xs font-bold uppercase px-6">Contact</a>
                <a href="/" class="text-xs font-bold uppercase px-6">My Account</a>
            </div>
        </nav>

        <header>

        </header>
        <footer class="bg-gray-100 border border-black border-opacity-5 rounded-xl text-center py-16 px-10 mt-16">
            <h5 class="text-3xl">Stay in touch with the latest posts</h5>
            <p class="text-xl lg:text-sm mt-3">Promise to keep the inbox clean.</p>

            <div class="mt-10">
                <div class="relative inline-block mx-auto lg:bg-gray-200 rounded-full">

                    <form method="POST" action="#" class="lg:flex text-sm">
                        <div class="lg:py-3 lg:px-5 flex items-center">
                            <label for="email" class="hidden lg:inline-block">
                                <img src="./images/mailbox-icon.svg" alt="mailbox letter">
                            </label>

                            <input id="email" type="text" placeholder="Your email address"
                                   class="lg:bg-transparent py-2 lg:py-0 pl-4 focus-within:outline-none">
                        </div>

                        <button type="submit"
                                class="transition-colors duration-300 bg-blue-500 hover:bg-blue-600 mt-4 lg:mt-0 lg:ml-3 rounded-full text-xs font-semibold text-white uppercase py-3 px-8"
                        >
                            Subscribe
                        </button>
                    </form>
                </div>
            </div>
        </footer>

    </section>
</body>
